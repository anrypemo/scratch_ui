<div class="header">
  <div class="menu-part">
    <a class="menu-item" routerLink="/map"> Map </a>
    <a class="menu-item" routerLink="/library"> Library </a>
  </div>
  <ui-text-input class="header-search"
                 [placeholder]="'Search something'">
  </ui-text-input>
  <div class="header-login">
    <div class="header-login__authorized" *ngIf="currentUser">
      <scratch-header-customer-info
        [currentUser]="currentUser"
      ></scratch-header-customer-info>
    </div>
    <div class="login-part" *ngIf="!currentUser">
      <div class="sign-in" (click)="signIn()">Sign in</div>
      <div class="user-unauthorized-separator">or</div>
      <div class="sign-up" (click)="signUp()">Sign up</div>
    </div>
  </div>
</div>
