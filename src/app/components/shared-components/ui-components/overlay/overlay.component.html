<div class="ui-overlay__inner _{{type}}"
     [style.zIndex]="zIndex"
     [class._visible]="visible">
  <div class="ui-overlay__inner-container"
       [style.zIndex]="zIndex+1">
    <ui-loader *ngIf="loading && !innerTemplate"
               [visible]="visible"
    ></ui-loader>
    <ng-template *ngIf="innerTemplate"
                 [ngTemplateOutlet]="innerTemplate"></ng-template>
  </div>
</div>
