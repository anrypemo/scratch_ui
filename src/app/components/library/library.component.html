<div class="library">
  <div class="library__show-attachment"
       (click)="showAttachmentPopup()"
  >Add photos
  </div>
  <scratch-map
    [mapUrl]="mapUrl"
  ></scratch-map>
  <ui-popup
    [visible]="isAttachmentPopupVisible"
    [template]="template"
    (onClose)="isAttachmentPopupVisible = false"
  ></ui-popup>
</div>

<ng-template #template>
  <div class="library__attach-photo">
    <ui-attachment
      (onUpload)="_uploadFiles($event)"></ui-attachment>
  </div>
</ng-template>
